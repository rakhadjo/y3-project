<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Dimension Cellular Automata</title>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
    ></script>

    <script type="text/javascript" src="rules.js"></script>
    <script src="../../libraries/p5.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="basic.json"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <button onclick="setPause()">Play/Pause</button>
    <button onclick="setup()">Random</button>
    <button onclick="step()">Single Step</button>
    <br />
    <label>Number of States: </label>
    <input type="number" id="states" name="states_input" />
    <br />
    <label>Neighbour search depth: </label>
    <input type="number" id="depth" name="depth_input" />
    <br />
    <button onclick="setup();">Apply</button>
    <br />
    <br />
    <label id="states_count">Number of States: 2</label> <br />
    <label id="depth_count">Depth: 1</label> <br />
    <label id="colors_bank">Color List in Hex Here</label>
    <br />
    <label id="gen_count">Generation: 0</label>
  </body>
</html>
